name: task_planner
description: A task planning application built with Flutter.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.8.1 <4.0.0'
  flutter: ">=3.18.0-18.0.pre.54"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # Supabase for backend
  supabase_flutter: ^2.3.4
  
  # State management
  provider: ^6.1.2
  
  # UI components
  flutter_slidable: ^3.1.0
  intl: ^0.19.0
  
  # Local storage
  shared_preferences: ^2.2.2
  
  # HTTP and networking
  http: ^1.2.0
  
  # Date and time
  timeago: ^3.6.1
  
  # Icons
  flutter_svg: ^2.0.10+1
  
  # Animations
  lottie: ^3.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
